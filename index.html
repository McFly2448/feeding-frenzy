<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Feeding Frenzy</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Feeding Frenzy</h1>

    <div id="controls">

    </div>

    <div id="game-board"></div>
    <div id="inventory"></div>
    <div id="message"></div>

    <div id="version">v1.0.0</div>

    <script src="game.js"></script>
</body>

</html>
